<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Form</title>
  </head>
  <body>
    <button type="button" class="btn btn-success mt-3 ms-2" id="button">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="25"
        height="25"
        fill="currentColor"
        class="bi bi-plus text-success bg-white mb-1"
        viewBox="0 0 16 16"
        style="border: 1px solid white; border-radius: 50%"
      >
        <path
          d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
        />
      </svg>
      Add row
    </button>
    <table class="table mt-3" id="table">
      <thead>
        <tr>
          <th
            scope="col"
            class="text-white w-25"
            style="background-color: green"
          >
            Actions
          </th>
          <th
            scope="col"
            class="w-25 text-white"
            style="background-color: green"
          >
            Number
          </th>
          <th
            scope="col"
            class="w-25 text-white"
            style="background-color: green"
          >
            Type
          </th>
          <th
            scope="col"
            class="text-white d-flex"
            style="background-color: green"
          >
            Status
          </th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
    <h5 id="h5" class="ms-2"></h5>
    <h5 id="secondH5" class="ms-2"></h5>

    <script src="./main.js"></script>

    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
